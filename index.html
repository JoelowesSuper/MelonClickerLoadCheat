<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group input[type="text"] {
            width: 150px;
            margin-right: 10px;
        }
        .input-group label {
            font-weight: bold;
        }
        #save-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>melon clicker load cheat</h1>
    <p>After clicking save here, go to melon clicker on gamejolt and enter the copied text into the load system</p>

<div id="inputs-container"></div>

<button id="save-btn">Copy to clipboard</button>

<script>
    // List of words (just for generating the input fields, will not be included in output)
    const words = [
        "background", "cb price", "current effect", "cutting board amount", "gardens amount", "melon coins",
        "melon coins bought", "melon multiplier", "Melons", "melons per second", "mg price",
        "mm price", "more melons", "mps no mf", "nnw description", "nnw price", "nnw shop name",
        "random effect", "sound"
    ];

    const container = document.getElementById("inputs-container");

    // Generate input fields for each word
    words.forEach(word => {
        const inputGroup = document.createElement("div");
        inputGroup.className = "input-group";
        
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Enter number";
        
        const label = document.createElement("label");
        label.textContent = word;

        inputGroup.appendChild(input);
        inputGroup.appendChild(label);
        container.appendChild(inputGroup);
    });

    // Save button function to copy all inputs to clipboard
    document.getElementById("save-btn").addEventListener("click", () => {
        const inputs = document.querySelectorAll(".input-group input");
        let result = "";

        inputs.forEach((input, index) => {
            result += `${input.value}|`;
        });

        // Copy to clipboard, removing the last |
        navigator.clipboard.writeText(result.slice(0, -1))
            .then(() => alert("Copied to clipboard!"))
            .catch(err => console.error("Failed to copy text: ", err));
    });
</script>

</body>
</html>
